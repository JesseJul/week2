<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test HTML page</title>
</head>
<body>
<h1>Demo page</h1>
<p>Link to root of the server</p>
<a href="/">Link to root of the server</a><br>
<a href="cat">Get cat</a>
<a href="cat?sort=age">Cats sorted by age</a>

<form action="cat" method="POST">
    Name: <input type="text" name="name"><br>
    Age: <input type="number" name="age"><br>
    <select name="genre" id="genre">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="robot">Robot Cat</option>
    </select><br>
    <input type="submit">
</form>
</body>
</html>
